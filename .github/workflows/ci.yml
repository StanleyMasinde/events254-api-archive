name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 15.x, 16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: sudo systemctl start mysql.service
    - run: sudo mysql -e 'DROP DATABASE IF EXISTS events254_test;' -proot
    - run: sudo mysql -e 'CREATE DATABASE events254_test;' -proot
    - run: cp .env.example .env
    - run: npm ci
    - run: echo "Linting ðŸ‘€"
    - run: npm run lint
    - run: echo "Testing ðŸš€"
    - run: npm test
    