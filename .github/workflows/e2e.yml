name: e2e tests
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        - name: Install
          uses: ianwalter/puppeteer@main
          with:
            args: npm install
        - name: Test
          uses: ianwalter/puppeteer@main
          with:
            args: npm run test:e2e